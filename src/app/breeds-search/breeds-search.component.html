<div id="search-component" class="search-component">
  <form>
    <input placeholder="Искать породу" [(ngModel)]="searchTerm" (keyup)="search($event)" />
    <button type="submit"></button>
  </form>

  <ul class="search-result">
    <li *ngFor="let breed of breeds$ | async">
      <a routerLink="/detail/{{breed.id}}">
        {{breed.title}}
      </a>
    </li>
  </ul>
</div>
