<header class="header" id="header">
  <div class="container">
    <div class="menu">
      <ul class="menu">
        <nav>
          <a routerLink="/home" routerLinkActive="active-link">Главная</a>
        </nav>
        <nav>
          <a routerLink="/breeds" routerLinkActive="active-link">Породы</a>
        </nav>
        <nav>
          <a routerLink="#" routerLinkActive="active-link">Галерея</a>
        </nav>
        <nav>
          <a routerLink="#" routerLinkActive="active-link">Искусство</a>
        </nav>
      </ul>
    </div>
    <div class="offer">
      <h1>Все они такие разные</h1>
      <p>
        Более 40 признаных пород кошек <br>
        И свыше 100 существующих
      </p>
      <a href="#" class="bth">Вернуться на главную</a>
    </div>
  </div>
</header>
<section id="about" class="about">
  <div class="container">
    <ul class="breeds">
      <li *ngFor="let breed of breeds">
        <a routerLink="/breeds/detail/{{breed.title}}">
          {{breed.title}}
        </a>
      </li>
    </ul>
  </div>
</section>
<app-messages></app-messages>
